<!DOCTYPE html>
<html>
    <body>
        <form id="AME">
            Injection Amount: <input type="text" name="inject" id="inject" value="2"><br>
            Injection Interval: <input type="text" name="interval" id="interval" value="10"><br>
            Fuel Status: <input type="text" name="fuel" id="fuel" value="1000"><br><br>
            <input type="button" onclick="startAME()" value="Start">
            <input type="button" onclick="stopAME()" value="Stop"><br><br>
            Time Remaining: <div id="result"></div>
        </form>
        <script src="tools.js"></script>
    </body>
</html>
